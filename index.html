<head>

  <title>Manga Franco</title>
  <link rel="shortcut icon" href="image/3.jpeg" type="image/x-icon">

<body class="main">
  <div class="header">
    <!--Content before waves-->
    <div class="inner-header">
      <div class="top scrooll1">
        <div id="logo">
          <h3>Syshard</h3>
        </div>
        <div id="menu">
          <ul>
            <li>
              <ul class="menu-menu">
                <li>Sobre</li>
                <li>Contactos</li>
                <li>Projectos</li>
                <li>Videos</li>
              </ul>
            </li>
            <li id="busca" class="topbtn"><i class="bx bx-search"></i></li>
            <li id="login" class="topbtn"><i class="bx bx-user"></i></li>
            <li id="menu-phone" class="topbtn"><i class="bx bx-menu"></i></li>
          </ul>
        </div>
      </div>
      <div class="formsearch">
        <form action="" method="get">
          <input type="text" placeholder="Pesquisar por...">
          <button><i class='bx bx-search bx-tada-hover'></i></button>
        </form>
      </div>
      <div class="formuser">
        <h3>Social Kits web</h3>
      </div>
      <h1 div id="slogan"></h1>
      <p>Para publicares tambem os seus projectos <strong>Crie ja a sua conta</strong></p><br>
      <i class='bx bxl-facebook bx-tada-hover'></i>
      <i class='bx bxl-github bx-tada-hover'></i>
      <i class='bx bxl-twitter bx-tada-hover'></i>
      <i class='bx bxl-instagram bx-tada-hover'></i>
    </div>

    <!--Waves Container-->
    <div>
      <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
          <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
        </defs>
        <g class="parallax">
          <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
          <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
          <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
          <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
        </g>
      </svg>
    </div>
    <!--Waves end-->
  </div>
  <!--Header ends-->

  <div>
